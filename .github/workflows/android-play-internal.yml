name: Android Play Internal (AAB)

on:
  push:
    branches: [main]

concurrency:
  group: play-internal-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-maybe-publish:
    name: Build AAB and publish to Internal (if creds)
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Decode Android upload keystore (optional)
        if: ${{ secrets.ANDROID_UPLOAD_KEYSTORE_BASE64 != '' }}
        run: |
          mkdir -p android/app
          echo "$ANDROID_UPLOAD_KEYSTORE_BASE64" | base64 --decode > android/app/upload.keystore
        env:
          ANDROID_UPLOAD_KEYSTORE_BASE64: ${{ secrets.ANDROID_UPLOAD_KEYSTORE_BASE64 }}

      - name: Build release App Bundle
        run: |
          cd android
          ./gradlew :app:bundleRelease --no-daemon -x test
        env:
          # Release signing envs (optional if using Play App Signing with debug upload)
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: error

      - name: Publish to Google Play Internal (GPP)
        if: ${{ secrets.ANDROID_PUBLISHER_CREDENTIALS != '' }}
        run: |
          cd android
          ./gradlew :app:publishReleaseBundle --no-daemon
        env:
          ANDROID_PUBLISHER_CREDENTIALS: ${{ secrets.ANDROID_PUBLISHER_CREDENTIALS }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
