name: Build and Deploy to App Stores

on:
  push:
    branches: [main, release/*]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'
  EXPO_CLI_VERSION: 'latest'

jobs:
  # Run tests and linting
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§ª Run tests
        run: npm run test --if-present

      - name: ğŸ” Run linter
        run: npm run lint --if-present

      - name: ğŸ” Run type check
        run: npm run typecheck

  # Build preview for pull requests
  build-preview:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: ${{ env.EXPO_CLI_VERSION }}
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸš€ Build preview (iOS)
        run: eas build --platform ios --profile preview --non-interactive --wait

      - name: ğŸš€ Build preview (Android)
        run: eas build --platform android --profile preview --non-interactive --wait

      - name: ğŸ“ Comment PR with build links
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ Preview builds completed! Check your Expo dashboard for download links.'
            })

  # Build and deploy to internal testing
  build-staging:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: ${{ env.EXPO_CLI_VERSION }}
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸš€ Build staging (iOS)
        run: eas build --platform ios --profile staging --non-interactive --wait

      - name: ğŸš€ Build staging (Android)
        run: eas build --platform android --profile staging --non-interactive --wait

      - name: ğŸ“± Submit to internal testing (Android)
        run: eas submit --platform android --profile preview --latest --non-interactive
        continue-on-error: true

      - name: ğŸ“± Submit to TestFlight (iOS)
        run: eas submit --platform ios --profile preview --latest --non-interactive
        continue-on-error: true

  # Build and deploy to production
  build-production:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: ${{ env.EXPO_CLI_VERSION }}
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸš€ Build production (iOS)
        run: eas build --platform ios --profile production --non-interactive --wait

      - name: ğŸš€ Build production (Android)
        run: eas build --platform android --profile production --non-interactive --wait

      - name: ğŸ Submit to App Store
        run: eas submit --platform ios --profile production --latest --non-interactive
        continue-on-error: true

      - name: ğŸ¤– Submit to Google Play
        run: eas submit --platform android --profile production --latest --non-interactive
        continue-on-error: true

      - name: ğŸ“ Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## ğŸš€ Production Release ${{ github.ref_name }}
            
            ### What's New
            - iOS and Android builds submitted to app stores
            - Version: ${{ github.ref_name }}
            
            ### Download Links
            Check your respective app stores for the latest version.
            
            ### Build Information
            - Built with Node.js ${{ env.NODE_VERSION }}
            - Expo SDK 53
            - React Native 0.79.4
          draft: false
          prerelease: false